<p>
    <a href ="#/">Back to Search</a>
</p>
Forecast for City: {{ forecast.city }}
<hr />
Days:   <a href="#/forecast/2" ng-class="{ 'bg-primary': forecast.days === '2' }">2</a> | 
        <a href="#/forecast/5" ng-class="{ 'bg-primary': forecast.days === '5' }">5</a> | 
        <a href="#/forecast/7" ng-class="{ 'bg-primary': forecast.days === '7' }">7</a>
<hr />
<div class="col-md-8 col-md-offset-2">
    <weather-panel weather-object="w" convert-to-f-function="forecast.convertToF(deg)" convert-to-c-function="forecast.convertToC(deg)" convert-date-function="forecast.convertDate(date)"  ng-repeat="w in forecast.weatherResult.list" get-image-function="forecast.getImage(img)" date-format="d MMM, y"></weather-panel>
</div>
